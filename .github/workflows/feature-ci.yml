name: Feature CI

on:
  push:
    branches:
      - "features/**"
      - "feature/**"
      - "feat/**"

env:
  NODE_VERSION: 20

jobs:
  # ===== FRONTEND =====
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check available scripts
        id: check-scripts
        run: |
          echo "Available scripts:"
          npm run

          # Check for specific scripts
          if npm run | grep -q "lint"; then
            echo "has_lint=true" >> $GITHUB_OUTPUT
          else
            echo "has_lint=false" >> $GITHUB_OUTPUT
          fi

          if npm run | grep -q "type-check"; then
            echo "has_typecheck=true" >> $GITHUB_OUTPUT
          else
            echo "has_typecheck=false" >> $GITHUB_OUTPUT
          fi

          if npm run | grep -q "test"; then
            echo "has_test=true" >> $GITHUB_OUTPUT
          else
            echo "has_test=false" >> $GITHUB_OUTPUT
          fi

      - name: Run checks in parallel
        run: |
          PIDS=()

          # Run lint if available
          if [ "${{ steps.check-scripts.outputs.has_lint }}" == "true" ]; then
            echo "ðŸ” Running lint..."
            npm run lint &
            PIDS+=($!)
          fi

          # Run type-check if available
          if [ "${{ steps.check-scripts.outputs.has_typecheck }}" == "true" ]; then
            echo "ðŸ” Running type-check..."
            npm run type-check &
            PIDS+=($!)
          fi

          # Wait for all background processes
          for pid in "${PIDS[@]}"; do
            wait $pid || exit 1
          done

          echo "âœ… All checks passed!"

      - name: Run unit tests
        if: steps.check-scripts.outputs.has_test == 'true'
        run: npm test -- --maxWorkers=2 --bail
        env:
          CI: true

      - name: Skip tests
        if: steps.check-scripts.outputs.has_test == 'false'
        run: echo "âš ï¸ No test script found, skipping..."

      - name: Build check
        run: npm run build

  # ===== BACKEND =====
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping:1})' || mongo --eval 'db.adminCommand({ping:1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check available scripts
        id: check-scripts
        run: |
          echo "Available scripts:"
          npm run

          if npm run | grep -q "lint"; then
            echo "has_lint=true" >> $GITHUB_OUTPUT
          else
            echo "has_lint=false" >> $GITHUB_OUTPUT
          fi

          if npm run | grep -q "type-check"; then
            echo "has_typecheck=true" >> $GITHUB_OUTPUT
          else
            echo "has_typecheck=false" >> $GITHUB_OUTPUT
          fi

          if npm run | grep -q "test"; then
            echo "has_test=true" >> $GITHUB_OUTPUT
          else
            echo "has_test=false" >> $GITHUB_OUTPUT
          fi

          if npm run | grep -q "test:integration"; then
            echo "has_integration=true" >> $GITHUB_OUTPUT
          else
            echo "has_integration=false" >> $GITHUB_OUTPUT
          fi

      - name: Run checks in parallel
        run: |
          PIDS=()

          if [ "${{ steps.check-scripts.outputs.has_lint }}" == "true" ]; then
            echo "ðŸ” Running lint..."
            npm run lint &
            PIDS+=($!)
          fi

          if [ "${{ steps.check-scripts.outputs.has_typecheck }}" == "true" ]; then
            echo "ðŸ” Running type-check..."
            npm run type-check &
            PIDS+=($!)
          fi

          for pid in "${PIDS[@]}"; do
            wait $pid || exit 1
          done

          echo "âœ… All checks passed!"

      - name: Run unit tests
        if: steps.check-scripts.outputs.has_test == 'true'
        run: npm test -- --maxWorkers=2 --bail
        env:
          CI: true
          NODE_ENV: test

      - name: Skip unit tests
        if: steps.check-scripts.outputs.has_test == 'false'
        run: echo "âš ï¸ No test script found, skipping..."

      - name: Build check
        run: npm run build

      - name: Quick integration test
        if: steps.check-scripts.outputs.has_integration == 'true'
        run: npm run test:integration -- --bail
        env:
          NODE_ENV: test
          MONGO_URI: mongodb://localhost:27017/testdb

      - name: Skip integration tests
        if: steps.check-scripts.outputs.has_integration == 'false'
        run: echo "âš ï¸ No integration test script found, skipping..."

  # ===== CODE QUALITY (Optional) =====
  code-quality:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Get changed files
        id: changed-files
        run: |
          echo "Changed files in this push:"
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} || echo "Could not get changed files"

      - name: ESLint on changed files
        run: |
          CHANGED_FILES=$(git diff --name-only --diff-filter=d ${{ github.event.before }} ${{ github.sha }} | grep -E '\.(js|jsx|ts|tsx)$' || true)
          if [ -n "$CHANGED_FILES" ]; then
            echo "ðŸ“ Linting changed files:"
            echo "$CHANGED_FILES"
            # Install ESLint if not in project
            if [ -f "package.json" ]; then
              npm ci
            fi
            npx eslint $CHANGED_FILES || echo "âš ï¸ ESLint found issues (non-blocking)"
          else
            echo "â„¹ï¸ No JS/TS files changed"
          fi

  # ===== SUMMARY =====
  feature-ci-summary:
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "## ðŸ“Š Feature CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Author:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.frontend.result }}" == "failure" ] || [ "${{ needs.backend.result }}" == "failure" ]; then
            echo "### âŒ CI Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- Frontend: ${{ needs.frontend.result }}" >> $GITHUB_STEP_SUMMARY
            echo "- Backend: ${{ needs.backend.result }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please fix the failing checks and push again." >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "### âœ… All Checks Passed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- Frontend: âœ… Passed" >> $GITHUB_STEP_SUMMARY
            echo "- Backend: âœ… Passed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸš€ Ready to create PR to develop branch!" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Success message
        if: success()
        run: |
          echo "âœ… Feature branch checks passed! ðŸš€"
          echo "Ready to create PR to develop branch"
